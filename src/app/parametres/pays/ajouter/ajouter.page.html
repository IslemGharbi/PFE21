<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title size="large" >
      FMS
    </ion-title>
    <ion-buttons slot="start">
      <ion-button href="mainhome"><ion-icon slot="icon-only" name="home-outline" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="user.etat=='Actif' ">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Ajouter pays</ion-card-title>
          </ion-card-header>
          <ion-item>

            <ion-label position="floating" color="dark">Nom</ion-label>
            <ion-input [(ngModel)]="pays.nom_pays" name="nom" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button fill="solid" slot="end" color="success" (click)="aadPays()"  >Ajouter <ion-icon name="add-circle-outline"></ion-icon></ion-button>
            <ion-button fill="outline" slot="start" color="danger" (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon> Cancel </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  <div *ngIf="user.etat=='Inactif' ">
    <ion-text color="danger">
      <h1>Desolé , Vous étes en etat Inactif pour le moment vous pouver pas acceder le site !!  <ion-icon name="sad-outline"></ion-icon><ion-icon name="sad-outline"></ion-icon></h1>
    </ion-text>

  </div>
