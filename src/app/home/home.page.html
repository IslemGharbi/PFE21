<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title size="large" >
      FMS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Ajouter</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating" color="dark">Nom</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Prenom</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Login </ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Verification Login</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark">Profil</ion-label>
              <ion-select placeholder="Select Profils">
                <ion-select-option value="1">Profil1</ion-select-option>
                <ion-select-option value="2">Profil2</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="dark">Etat</ion-label>
              <ion-select placeholder="Select Etat">
                <ion-select-option value="Actif">Actif</ion-select-option>
                <ion-select-option value="Inactif">Inactif</ion-select-option>
                <ion-select-option value="Bloqué">Bloqué</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Gestion du compte</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Date du validite du compte</ion-label>
              <ion-input type="date" value="0000-00-00"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Fréquence de renouvellement du Login</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
             <ion-label color="dark">Admin</ion-label>
             <ion-checkbox color="danger"></ion-checkbox>

            </ion-item>
            <ion-item>
              <ion-button fill="solid" slot="end" color="success">Ajouter <ion-icon name="person-add-outline"></ion-icon></ion-button>
              <ion-button fill="outline" slot="start" color="danger" (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon> Cancel </ion-button>
            </ion-item>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
