<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title size="large" >
      FMS
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br><br><br>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #loginform=ngForm >
            <ion-item>
              <ion-label position="floating" color="dark">Nom</ion-label>
              <ion-input type="text" [(ngModel)]="loginn.nom" name="nom" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Pr√©nom</ion-label>
              <ion-input type="text" [(ngModel)]="loginn.prenom" name="prenom" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="dark">Mot de passe</ion-label>
              <ion-input type="password" [(ngModel)]="loginn.password" name="mot de passe" required></ion-input>
            </ion-item>

          <ion-item>
            <ion-button fill="solid" slot="end" color="dark" (click)="login()" [disabled]="!loginform.valid">Login <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>

          </ion-item>

            </form>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
