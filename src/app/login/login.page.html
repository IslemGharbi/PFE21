<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title href="mainhome" size="large" >
      FMS
    </ion-title>
    <ion-buttons slot="start">
      <ion-button href="mainhome"><ion-icon slot="icon-only" name="home-outline" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<br><br><br>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #loginform=ngForm >

              <ion-chip color="danger" [hidden]="!error">
                <ion-label> {{error}}</ion-label>
               </ion-chip>
            <ion-item>

              <ion-label position="floating" color="dark">Email</ion-label>
              <ion-input type="text" [(ngModel)]="loginn.email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" color="dark">Mot de passe</ion-label>
              <ion-input type="password" [(ngModel)]="loginn.password" name="password" required></ion-input>
            </ion-item>

          <ion-item>
            <ion-button fill="solid" slot="end" color="dark" (click)="login()" [disabled]="!loginform.valid">Login <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>



          <ion-text color="tertiary" routerLink="/request-password-reset"><sub>changer mot de passe </sub></ion-text>
        </ion-item>
            </form>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
