<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title size="large" >
      FMS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Parametre Monnaies</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor="let monnaie of monnaies; let i = index">
                <ion-item>
                  <ion-label>{{monnaie}}</ion-label>
                </ion-item>
                <ion-item-options side="end" >
                  <ion-item-option (click)="delete(i)" color="danger"  ><ion-icon name="trash-outline"></ion-icon></ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
