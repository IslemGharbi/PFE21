
<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title  size="large" >
      FMS
    </ion-title>
    <ion-buttons slot="start">
      <ion-button href="mainhome"><ion-icon slot="icon-only" name="home-outline" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br><br>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Gestion des Utilisateurs</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor=" let utilisateur of utilisateurs; let i = index">
                <ion-item>
                  <ion-label>{{utilisateur.nom}}    {{utilisateur.prenom}} </ion-label>
                </ion-item>
                <ion-item-options side="end" >


                  <ion-item-option color="danger" (click)="alert()" (click)="delete(i)" (click)="deleteData(utilisateur.id)" ><ion-icon name="close"></ion-icon></ion-item-option>
                </ion-item-options>
                <ion-item-options side="start" >
                  <ion-item-option color="primary" >Modifier</ion-item-option>
                  <ion-item-option color="tertiary" (click)="getDetails(utilisateur.id)">DÃ©tail</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
              <ion-button href="home" shape="round" color="success" expand="block"  > Ajouter un utilisateur</ion-button>
