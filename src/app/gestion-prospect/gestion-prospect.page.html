
<ion-header [translucent]="true">
  <ion-toolbar color="danger">

    <ion-title  size="large" >
      FMS
    </ion-title>
    <ion-buttons slot="start">
      <ion-button href="mainhome"><ion-icon slot="icon-only" name="home-outline" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="dark ">
            <ion-card-title>Gestion des Prospects</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding>
                <ion-item>
                  <ion-label>Item</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option >Unread</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
